name: speak_english
description: 영어 말하기 연습 앱
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # 음성 인식
  speech_to_text: ^7.0.0

  # 로컬 저장소
  shared_preferences: ^2.5.4

  # 네트워크
  http: ^1.4.0

  # UI
  google_fonts: ^6.3.0
  phosphor_flutter: ^2.1.0
  fl_chart: ^0.70.2

  # 유틸리티
  intl: ^0.20.2

  # 광고
  google_mobile_ads: ^5.3.0
  app_tracking_transparency: ^2.0.6
  upgrader: ^12.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/data/
    - assets/images/
