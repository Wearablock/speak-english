name: speak_english
description: 영어 말하기 연습 앱
publish_to: 'none'
version: 1.1.2+7

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # 음성 인식
  speech_to_text: ^7.0.0

  # 효과음
  audioplayers: ^6.5.1

  # 로컬 저장소
  shared_preferences: ^2.5.4

  # 네트워크
  http: ^1.4.0

  # UI
  google_fonts: ^6.3.0
  phosphor_flutter: ^2.1.0
  fl_chart: ^0.70.2

  # 유틸리티
  intl: ^0.20.2

  # 광고
  google_mobile_ads: ^5.3.0

  # 인앱 결제
  in_app_purchase: ^3.2.0
  app_tracking_transparency: ^2.0.6
  upgrader: ^12.5.0

  # 웹뷰
  webview_flutter: ^4.13.0

  # URL 런처 (설정 앱 열기)
  url_launcher: ^6.2.0

  # 스플래시 화면
  flutter_native_splash: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/data/
    - assets/data/translations/
    - assets/images/
    - assets/sounds/
    - assets/icon/
    - assets/splash/

# ============================================================
# App Icon 설정
# ============================================================
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"

  # Android Adaptive Icon
  adaptive_icon_background: "#4A90D9"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  min_sdk_android: 21

  # iOS 알파 채널 제거
  remove_alpha_ios: true

# ============================================================
# Splash 화면 설정
# ============================================================
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/splash/splash_logo.png
  branding: assets/splash/splash_branding.png
  branding_mode: bottom
  branding_bottom_padding: 24

  # 다크 모드
  color_dark: "#1A1A2E"

  # Android 12+
  android_12:
    color: "#FFFFFF"
    color_dark: "#1A1A2E"
    image: assets/splash/splash_logo_android12.png
    branding: assets/splash/splash_branding.png
    branding_mode: bottom
    branding_bottom_padding: 24

  ios: true
  android: true
  web: false
